<ion-header>
  <ion-navbar>
    <ion-title>
      Lista de Usuários
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-searchbar (ionInput)="filterUsers($event)" [(ngModel)]="searchText"></ion-searchbar>
  <ion-list>
    <ion-item-sliding *ngFor="let user of users">
      <button ion-item (click)="editUser(user.id)">
        <h1>{{user.id}}</h1>
        <h2>{{user.name}}</h2>
        <p>{{user.email}}</p>
        <p>{{user.birthDate| date:'dd/MM/yyyy'}}</p>
      </button>

      <ion-item-options side="left">
        <button ion-button color="danger" (click)="removeUser(user)">
          <ion-icon name="trash"></ion-icon>
          Excluir
        </button>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>

  <ion-fab right bottom>
    <button ion-fab round (click)="addNewUser()">Criar novo Usuário</button>
  </ion-fab>
</ion-content>

<ion-footer>
  <ion-toolbar>
    <!-- <p>Total: {{ users.length }}</p> -->
  </ion-toolbar>
</ion-footer>

<ion-header>
  <ion-navbar>
    <ion-title>Criar Usuário</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <h2>Adicionar novo Usuário</h2>
  <form (submit)="saveUser()">
    <ion-item>
      <ion-label>Nome</ion-label>
      <ion-input type="text" [(ngModel)]="user.name" name="name"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>E-mail</ion-label>
      <ion-input type="text" [(ngModel)]="user.email" name="email"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>CPF</ion-label>
      <ion-input [(ngModel)]="user.cpf" (blur)="user.cpf = format(user.cpf)" name="cpf" maxlength="11"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>Data Nascimento</ion-label>
      <ion-datetime displayFormat="DD/MM/YYYY" [(ngModel)]="user.birthDate" name="birthDate"></ion-datetime>
    </ion-item>

    <ion-item>
      <ion-label>Sexo</ion-label>
      <ion-select [(ngModel)]="user.gender" name="gender">
        <ion-option value="F">Feminino</ion-option>
        <ion-option value="M">Masculino</ion-option>
      </ion-select>
    </ion-item>

    <ion-item>
      <ion-label>Senha</ion-label>
      <ion-input type="password" [(ngModel)]="user.password" name="password"></ion-input>
    </ion-item>
    <button ion-button type="submit" block>Salvar</button>
  </form>
</ion-content>
